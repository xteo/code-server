language: node_js
node_js:
- 10.15.1
env:
  matrix:
  - VSCODE_VERSION="1.33.1" MAJOR_VERSION="1" VERSION="$MAJOR_VERSION.$TRAVIS_BUILD_NUMBER-vsc$VSCODE_VERSION"
  global:
  - secure: 
matrix:
  include:
  - os: linux
    dist: trusty
  - os: osx
before_install:
- if [[ "$GCP_CREDENTIALS" != "" ]]; then
  echo "$GCP_CREDENTIALS" > test/.coder-gcp-credentials.json; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
  sudo apt-get install -y libxkbfile-dev libsecret-1-dev; fi
- npm install -g yarn@1.12.3
script:
- scripts/build.sh
before_deploy:
- echo "$VERSION" "$TRAVIS_COMMIT"
- git config --local user.name "$USER_NAME"
- git config --local user.email "$USER_EMAIL"
- git tag "$VERSION" "$TRAVIS_COMMIT"
- yarn task package "$VERSION"
deploy:
  provider: releases
  file_glob: true
  draft: true
  tag_name: "$VERSION"
  target_commitish: "$TRAVIS_COMMIT"
  name: "$VERSION"
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - release/*.tar.gz
  - release/*.zip
  on:
    repo: codercom/code-server
    branch: master
cache:
  yarn: true
  timeout: 1000
  directories:
  - ".cache"
